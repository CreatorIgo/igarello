<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Igorello - My success lucky tasks</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">">
</head>
<body>
    <div class="app">
        <div class="boards">    
            <div class="boards__item"> <!--  Доска с элементами -->
                <span contenteditable="true" class="title"> Введите название </span>
                <div class="list">
                    <div class="list__item" draggable="true"> Стартовая карточка </div>
                </div>

                <div class="form">
                    <textarea class="textarea" placeholder="Введите название для этой карточки"></textarea> 

                    <div class="buttons">
                        <button class="add__item-btn">Добавить карточку</button>
                        <button class="cancel__item-btn">Отмена</button>
                    </div>

                    
                </div>

                <div class="add__btn"> <span> + </span> Добавить карточку </div>

            </div>
        </div>

    
        <div class="btn">Добавить доску</div>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
